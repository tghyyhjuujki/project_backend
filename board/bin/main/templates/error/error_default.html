<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>공통 에러 페이지</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<p>공통 에러 페이지</p>
	<p th:text="${exception}"></p>
	<ul th:each="x : ${exception.getStackTrace()}" th:text="${x.toString()}"></ul>
</body>
</html>
